<!DOCTYPE html>
<html>
<head>
    <title>imageIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css?v=1.0" rel="stylesheet">
    <style type="text/css">
        body{
            text-align: center;
        }
        .imagein-wrapper {
            margin: auto;
        }
    </style>
</head>
<body>
    <h3>Example One (Default)</h3>
    <div id="imageIN"></div>
    <br>
    <br>
    <h3>Example Two (Preload Image with customized Width and Height)</h3>
    <div id="imageIN2"></div>
    <br>
    <br>
    <h3>Example Three (Customized Background, Color and Label Text)</h3>
    <div id="imageIN3"></div>
    <br>
    <br>
    <h3>Example Four (Javascript Events)</h3>
    <div id="imageIN4"></div>
    <br>
    <br>
    <a href="https://github.com/muhammedowais/imageIN" target="_blank">Back To imageIN Repository</a>
    <script type="text/javascript" src="assets/js/script.js?v=1.0" ></script>
    <script type="text/javascript">
        var imagein = new imageIN({
            ele: '#imageIN',
            name: 'imaginfilename1'
        });
        var imagein2 = new imageIN({
            ele: '#imageIN2',
            name: 'imaginfilename2',
            fontSize: '12px',
            width: '384px',
            height: '216px',
            preLoadImage: 'https://muhammedowais.github.io/imageIN/assets/img/mountain.jpg'
        });
        var imagein3 = new imageIN({
            ele: '#imageIN3',
            name: 'imaginfilename3',
            background: 'red',
            color: '#fff',
            imageBackground: 'blue',
            labelText: 'Upload Cover Image'
        });
        var imagein4 = new imageIN({
            ele: '#imageIN4',
            name: 'imaginfilename4',
            borderRadius: '10px',
            afterCreated: function (obj) {
                console.log('afterCreated');
            },
            afterImageLoaded: function(obj) {
                alert('afterImageLoaded');
            },
            afterPreLoadImage: function(obj) {
                alert('afterPreLoadImage');
            },
            afterImageChanged: function(obj) {
                alert('afterImageChanged');
                //obj.Options.ele.querySelector('.imagein-img').style.background = "green";
            }
        });
    </script>
</body>
</html>
